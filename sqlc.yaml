version: "2"
sql:
- schema: "./db/migration"
  queries: "./db/query"
  engine: "postgresql"
  gen:
      go:
          package: "db"
          out: "./db/sqlc"
          emit_json_tags: true
          emit_prepared_queries: false
          emit_interface: false
          emit_empty_slices: true
  rules:
      - sqlc/db-prepare

overrides:
    go: null
plugins: []
rules: []
options: {}
